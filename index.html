<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <div class="contenedor">
    <main class="main">

      <div class="information">
        <div class="information__photo">
          <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Photo">
        </div>
        <section class="information__text">
          <h1 class="information__name">  Jessica Randall </h1>
          <p class="information__site">London, United Kingdom</p>
          <p class="information__specialization">  "Front-end developer and avid reader." </p>
        </section>  
      </div>

      <div class="social">
        <a class="social__link" href="#">GitHub</a>
        <a class="social__link" href="#"> Frontend Mentor</a>
        <a class="social__link" href="#">LinkedIn</a>
        <a class="social__link" href="#">Twitter</a>
        <a class="social__link" href="#">Instagram</a>
      </div>
    </main>
  </div>


  
</body>
</html>
